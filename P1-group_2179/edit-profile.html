    <form action="edit-profile.html" method="POST" enctype="multipart/form-data">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="p-4">
            <label for="avatar" class="avatar-label">
              <img src="images/profile.png" width="200" height="200" class="rounded-circle">
            </label>
            <input type="file" name="avatar" class="avatar" id="avatar" accept="image/png, image/gif, image/jpeg" />
          </div>
        </div>
          <div>
            <div><label for="fname">First Name</label></div>
            <div><input type="text" value="Example" id="fname" name="fname"></div>
            <div><label for="lname">Last Name</label></div>
            <div><input type="text" value="Person" id="lname" name="lname"></div>
            <div><label for="phone">Phone Number</label></div>
            <div><input type="text" value="416-123-4567" id="phone" name="phone"></div>
            <div><label for="email">Email</label></div>
            <div><input type="email" value="email.example@mail.utoronto.ca" id="email" name="email"></div>
            <div><label for="password">Password</label></div>
            <div><input type="password" placeholder="Enter new password" id="password" name="password"></div>
            <div><label for="repeat-password">Repeat Password</label></div>
            <div><input type="password" placeholder="Enter new password again" id="repeat-password" name="repeat-password"></div>
            <div class="buttons text-center d-flex justify-content-end">
              <button type="submit" class="btn btn-danger">Save</button>
            </div>
          </div>
        </div>
    
      </div>
    </form>
