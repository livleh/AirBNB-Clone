<main class="flex-shrink-0 bg-light">   



  <form action="profile.html" method="GET" enctype="multipart/form-data">
    <div class="container">
      <h1 class="text-center">Sign Up</h1>
      <p class="text-center"> Please fill in all the required information to create an account!</p>
  
      <!-- bold email, password, repeat password-->

      <label for="first-name">First Name</label>
      <br>
      <input type="text" placeholder="Enter First Name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <br>
      <input type="text" placeholder="Enter Last Name" name="last-name" required>

      <label for="phone-number">Phone Number</label>
      <br>
      <input type="tel" placeholder="Enter Phone Number" name="phone-number" required>
      
      <label for="email">Email</label>
      <br>
      <input type="email" placeholder="Enter Email" name="email" required>
  
      <br>
      <label for="password">Password</label>
      <br>
      <input type="password" placeholder="Enter Password" name="password" required>
  
      <br>
      <label for="repeat-password">Repeat Password</label>
      <br>
      <input type="password" placeholder="Repeat Password" name="repeat-password" required>

      <label for="avatar">Avatar Icon</label>
      <br>
      <input type="file" name="avatar" required>
  
      <br>
      <br>

      <div class="buttons text-center">
            <button type="submit" class="btn btn-danger" accept="image/png, image/gif, image/jpeg">Sign Up</button>
      </div>
    </div>
  </form>
